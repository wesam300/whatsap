<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - WhatsApp API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/unified-design.css" rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .register-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border-color);
        }

        .register-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .register-logo {
            font-size: var(--font-size-3xl);
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
        }

        .register-title {
            color: var(--text-primary);
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .register-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .form-floating {
            margin-bottom: var(--spacing-md);
        }

        .form-floating > .form-control {
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-floating > .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 211, 102, 0.25);
        }

        .form-floating > label {
            padding: var(--spacing-md);
            color: var(--text-secondary);
        }

        .register-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-md);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            margin-top: var(--spacing-lg);
        }

        .register-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .register-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-normal);
        }

        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            color: var(--text-light);
            font-weight: 500;
            z-index: 9999;
            min-width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--danger-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        .notification.info {
            background: var(--info-color);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <h1 class="register-title">إنشاء حساب جديد</h1>
                <p class="register-subtitle">انضم إلى نظام WhatsApp API المتقدم</p>
            </div>
            
            <form id="registerForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="اسم المستخدم" required>
                    <label for="username">
                        <i class="fas fa-user me-2"></i>
                        اسم المستخدم
                    </label>
                </div>
                
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني" required>
                    <label for="email">
                        <i class="fas fa-envelope me-2"></i>
                        البريد الإلكتروني
                    </label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>
                        كلمة المرور
                    </label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
                    <label for="confirmPassword">
                        <i class="fas fa-lock me-2"></i>
                        تأكيد كلمة المرور
                    </label>
                </div>
                
                <button type="submit" class="register-btn" id="registerBtn">
                    <i class="fas fa-user-plus me-2" id="registerIcon"></i>
                    <span id="registerText">إنشاء الحساب</span>
                </button>
            </form>
            
            <div class="login-link">
                لديك حساب بالفعل؟ 
                <a href="login.html">
                    <i class="fas fa-sign-in-alt me-1"></i>
                    تسجيل الدخول
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Notification system
        window.notificationSystem = {
            show: function(type, message, duration = 5000) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                    ${message}
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, duration);
            },
            success: function(message, duration) { this.show('success', message, duration); },
            error: function(message, duration) { this.show('error', message, duration); },
            warning: function(message, duration) { this.show('warning', message, duration); },
            info: function(message, duration) { this.show('info', message, duration); }
        };

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const registerBtn = document.getElementById('registerBtn');
            const registerIcon = document.getElementById('registerIcon');
            const registerText = document.getElementById('registerText');
            
            // Validation
            if (!username || !email || !password || !confirmPassword) {
                notificationSystem.error('يرجى ملء جميع الحقول');
                return;
            }
            
            if (password !== confirmPassword) {
                notificationSystem.error('كلمات المرور غير متطابقة');
                return;
            }
            
            if (password.length < 6) {
                notificationSystem.error('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }
            
            // Show loading state
            registerBtn.disabled = true;
            registerIcon.className = 'fas fa-spinner fa-spin me-2';
            registerText.textContent = 'جاري إنشاء الحساب...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    notificationSystem.success('تم إنشاء الحساب بنجاح! سيتم توجيهك لصفحة تسجيل الدخول.');
                    document.getElementById('registerForm').reset();
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    notificationSystem.error(data.error || 'حدث خطأ أثناء التسجيل');
                    // Reset button state
                    registerBtn.disabled = false;
                    registerIcon.className = 'fas fa-user-plus me-2';
                    registerText.textContent = 'إنشاء الحساب';
                }
            } catch (error) {
                console.error('Registration error:', error);
                notificationSystem.error('حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.');
                // Reset button state
                registerBtn.disabled = false;
                registerIcon.className = 'fas fa-user-plus me-2';
                registerText.textContent = 'إنشاء الحساب';
            }
        });
    </script>
</body>
</html>
